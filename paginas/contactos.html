<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDE - Contactos</title>
    <link rel="shortcut icon" href="../imagenes/cde.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body class="bodyContactos">
    <!-- APERTURA DEL HEADER -->
      
    <header class="header">
        <div class="headerImagenesTitulos">
        <span class="headerTitle">
            <h1 class="headerTitulo">Centro de Estudiantes</h1>
        </span>
        <span class="imagenesHeader">
            <a href="../index.html"><img src="../imagenes/logo.png" alt="logoCDE" class="headerLogo" id="logo"></a>
            <img src="../imagenes/tecnica.png" alt="Logo de nuestra tecnica" class="headerImagenTecnica"
                id="cdecomun">
        </span>
        <nav class="navSubHeader">

            <ul class="ulNav">
                <li class="listItemNav"><a href="quienes-somos.html" class="aEnLi">¿Quienes somos?</a></li>
                <li class="listItemNav"><a href="proyectos.html" class="aEnLi">Proyectos</a></li>
                <li class="listItemNav"><a href="ideas-nuevas.html" class="aEnLi">Ideas para el CDE</a></li>
                <li class="listItemNav"><a href="nuestra-lista.html" class="aEnLi">Nuestra lista y obligaciones</a>
                </li>
                <li class="listItemNav"><a href="../index.html" class="aEnLi">Volver a Inicio</a></li>
            </ul>
        </nav>
    </div>
</header>
    <!-- CIERRE DEL HEADER Y APERTURA DEL NAV CON LOS MARCOS PARA OTROS ENLACES HTML -->

    <!-- CIERRE DEL NAV Y APERTURA DEL MAIN CON LOS MEDIOS DE CONTACTO -->
    <main class="mainContactos">

        <section class="instagramContactos">
            <legend>
                <h3>Nuestros medios de contacto:</h3>
            </legend>
            <div>
            <a href="https://www.instagram.com/nietojoaco_/" target="_blank"><img src="../imagenes/IG.jpg" alt="Contacto IG" class="instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../imagenes/facebook.png" alt="" class="facebook"></a>
            <a href="https://web.whatsapp.com" target="_blank"><img src="../imagenes/whatsapp.png" alt="" class="whatsapp"></a>
        </div>
        </section>

        <section class="formulario">
            <legend>
                <h3>O también nos podés contactar por este medio</h3>
            </legend>
            <div>
            <form action="">
                <div>
                    <label for="nombre" class="labelForm">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre" id="nombre" class="inputsForm">
                </div>
                <div>
                    <label class="labelForm" for="apellidox">Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido" id="apellidox" class="inputsForm">
                </div>
                <div>
                    <label for="emailll" class="emailForm">Email</label>
                    <input type="email" placeholder="Ingrese su email" id="emailll" class="inputsForm">
                </div>
                <div>
                    <label for="comentario" class="commentForm">Comentario</label>
                    <textarea class="inputsForm" name="comentario" id="" cols="21" rows="10"
                        placeholder="Ingrese su comentario"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar a nuestros contactos" class="inputsForm">
                    <input type="reset" value="Reseteá todo por favor" class="inputsForm resetear">
                </div>
            
            </form>
        </div>
        </section>
    </main>
    <!-- CIERRE DEL MAIN Y APERTURA DEL FOOTER -->
    <footer class="pieDePagina">
        <div>
            <p>Esta pagina fue desarrollada por <span class="creador">Morillo Santiago</span></p>
        </div>
        <div class="divFooter2">
            <h6>Todos los derechos reservados</h6>
        </div>
        <div class="divFooter3">
            <img src="../imagenes/tecnica.png" alt="">
        </div>
    </footer>
</body>

</html>
